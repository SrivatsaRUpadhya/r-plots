<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: monospace;
            margin: 0;
        }
        
        body>* {
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 12px;
        }
        .plot-h{
            display: none;
        }
        img {
            padding: 0;
        }

        h1 {
            background: rgba(0, 0, 0, 0.1);
        }

        h6 {
            font-family: sans-serif;
        }

        #cases {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #deaths {
            margin-top: 20px;
        }

        #loading {
            display: none;
        }
        input, button, select{
            padding: 12px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Covid-19 data Plot</h1>
    <form id="form">
        <h2>Enter the range</h2>
            <label for="">Start date</label>
            <input type="date" id="startDate">
            <label for="">To date</label>
            <input type="date" id="toDate"><br>
            <label for="country">Select Country</label>
            <select name="" id="country"></select><br>
            <button type="submit">get plot</button>
    </form>
    <p id="loading">loading...</p>
    <h3 class="plot-h">Cases Plot</h3>
    <img src="" alt="" id="cases" style="width: 100%">
    <h3 class="plot-h">Deaths Plot</h3>
    <img src="" alt="" id="deaths" style="width: 100%">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>

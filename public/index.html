<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covi-19 Analysis</title>
    <style>
        * {
            font-family: monospace;
            margin: 0;
        }

        body>* {
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 12px;
            background: ghostwhite;

        }
        
        .plot-h {
            display: none;
        }

        img {
            width: 90%;
            padding: 0%;
        }

        .images {
            margin: auto;
            text-align: center;
        }

        h1 {
            background: rgba(0, 0, 0, 0.1);
        }

        h6 {
            font-family: sans-serif;
        }

        #cases {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #deaths {
            margin-top: 20px;
        }

        #loading {
            display: none;
        }

        input,
        button,
        select {
            padding: 12px;
            margin-top: 5px;
        }
        .stat {
            display: none; 
            justify-content: space-evenly;
             margin: 24px 48px;
        }
    </style>
</head>

<body>
    <h1>Covid-19 data Plot</h1>
    <form id="form">
        <h2>Enter the range</h2>
        <label for="">Start date</label>
        <input type="date" id="startDate" min="2020-01-03" max="2023-01-06">
        <label for="">To date</label>
        <input type="date" id="toDate" min="2020-01-03" max="2023-01-06"><br>
        <label for="country">Select Country</label>
        <select name="" id="country"></select><br>
        <button type="submit">get plot</button>
    </form>
    <div class="plot-container">

        <p id="loading">loading...</p>
        <div class="images">
            <h3 class="plot-h">Cases Plot</h3>
            <img src="" alt="" id="cases">
            <div class="stat" style="border-bottom: 1px dashed black; padding-bottom: 36px; ">
    <p id="maxCases"></p>
    <p id="minCases"></p>
    <p id="avgCases"></p>
            </div>
        </div>
        <div class="images">
            <h3 class="plot-h">Deaths Plot</h3>
            <img src="" alt="" id="deaths">
            <div class="stat">
    <p id="maxDeath"></p>
    <p id="minDeath"></p>
    <p id="avgDeath"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
